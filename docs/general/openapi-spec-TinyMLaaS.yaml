components:
  schemas:
    Device:
      title: Device
      required:
        - name
        - model
        - description
      type: object
      properties:
        name:
          title: Name
          minLength: 1
          type: string
        connection:
          title: Connection
          minLength: 1
          type: string
        installer:
          title: Installer
          minLength: 1
          type: string
        compiler:
          title: Compiler
          minLength: 1
          type: string
        model:
          title: Model
          minLength: 1
          type: string
        description:
          title: Description
          minLength: 1
          type: string
      description: The request body for device adding
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
tags:
  - name: Devices
    description: HTTP request methods for **devices**.
  - name: Data
    description: HTTP request methods for **data**.
